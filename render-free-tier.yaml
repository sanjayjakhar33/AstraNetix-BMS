# Free Tier Render Configuration for AstraNetix AI BMS
# Optimized for testing and evaluation on Render's free tier

services:
  # PostgreSQL Database (Free tier: 1GB storage)
  - type: pserv
    name: astranetix-postgres
    databaseName: astranetix_bms
    user: astranetix_user
    plan: free
    
  # Redis Cache (Free tier: 25MB memory)
  - type: redis
    name: astranetix-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Backend API Service (Free tier: 512MB RAM, 0.1 CPU)
  - type: web
    name: astranetix-backend
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: astranetix-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: astranetix-redis
          property: connectionString
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: CORS_ORIGINS
        value: "*"
      - key: DOMAIN
        value: "localhost"
      - key: SSL_ENABLED
        value: "true"
      - key: CDN_ENABLED
        value: "false"
      # Free tier optimizations
      - key: MAX_WORKERS
        value: "1"
      - key: CACHE_TTL
        value: "300"
      - key: DB_POOL_SIZE
        value: "5"

  # Founder Portal - Static Site (Free tier)
  - type: web
    name: astranetix-founder-portal
    env: static
    plan: free
    region: oregon
    buildCommand: "cd frontend/founder-portal && npm ci --only=production && npm run build"
    staticPublishPath: frontend/founder-portal/build
    buildFilter:
      paths:
        - frontend/founder-portal/**
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: astranetix-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_APP_NAME
        value: "AstraNetix Founder Portal (Demo)"
      - key: GENERATE_SOURCEMAP
        value: "false"

  # ISP Portal - Static Site (Free tier)
  - type: web
    name: astranetix-isp-portal
    env: static
    plan: free
    region: oregon
    buildCommand: "cd frontend/isp-portal && npm ci --only=production && npm run build"
    staticPublishPath: frontend/isp-portal/build
    buildFilter:
      paths:
        - frontend/isp-portal/**
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: astranetix-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_APP_NAME
        value: "AstraNetix ISP Portal (Demo)"
      - key: GENERATE_SOURCEMAP
        value: "false"

  # Branch Portal - Static Site (Free tier)
  - type: web
    name: astranetix-branch-portal
    env: static
    plan: free
    region: oregon
    buildCommand: "cd frontend/branch-portal && npm ci --only=production && npm run build"
    staticPublishPath: frontend/branch-portal/build
    buildFilter:
      paths:
        - frontend/branch-portal/**
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: astranetix-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_APP_NAME
        value: "AstraNetix Branch Portal (Demo)"
      - key: GENERATE_SOURCEMAP
        value: "false"

  # User Portal - Static Site (Free tier)
  - type: web
    name: astranetix-user-portal
    env: static
    plan: free
    region: oregon
    buildCommand: "cd frontend/user-portal && npm ci --only=production && npm run build"
    staticPublishPath: frontend/user-portal/build
    buildFilter:
      paths:
        - frontend/user-portal/**
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: astranetix-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_APP_NAME
        value: "AstraNetix User Portal (Demo)"
      - key: GENERATE_SOURCEMAP
        value: "false"